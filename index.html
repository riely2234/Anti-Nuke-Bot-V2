
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Gemini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .dot-1 { animation: pulse-dot 1.4s infinite ease-in-out; }
        .dot-2 { animation: pulse-dot 1.4s infinite ease-in-out 0.2s; }
        .dot-3 { animation: pulse-dot 1.4s infinite ease-in-out 0.4s; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
<body class="bg-[#131314]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
